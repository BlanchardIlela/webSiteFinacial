<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/svg" href="images/favicon.svg" />

    <link rel="stylesheet" href="./output/output.css" />
    <title>FINACIAL WEB</title>
  </head>
  <body
    class="duration-200 2xl:max-w-screen-2xl 2xl:mx-auto dark:bg-primary-900"
  >
    <!-- -------------------------- Header -->
    <header 
      class="flex flex-col gap-y-12 px-4 py-8 sm:py-20 sm:px-8 lg:px-12 2xl:rounded-2xl
      2xl:my-8 2xl:border 2xl:border-blue"
      >
      <nav class="flex flex-col gap-5 *:flex *:flex-col *:gap-y-2 *:text-center sm:justify-between sm:items-center
       sm:*:gap-x-5 md:flex-row md:w-5/6 2xl:w-auto">
        <div class="sm:flex-row">
          <a class="py-2 text-2xl font-bold" href="#">FNX</a>
          <p>Individual</p>
          <p>Business</p>
        </div>

        <div class="sm:flex-row-reverse sm:justify-end md:flex-row">
          <a href="#"><i class="fa-solid fa-location-dot"></i> <span>Location</span></a>

          <p class="text-primary-500">1-500-123-4567</p>

          <a class="border-2 border-primary-900 px-6 py-2 text-lg dark:border-white self-center" href="#">Login</a>
        </div>
      </nav>

      <!-- -------------------------- Dark Mode -->
      <div 
        class="absolute right-6 top-12 sm:right-8 sm:top-24 lg:right-12 
        2xl:top-32 2xl:left-2/4"
      >
        <input 
          class="cursor-pointer relative appearance-none h-6 w-14 rounded-full bg-primary-400
          duration-500 before:absolute before:h-6 before:w-6 before:bg-primary-900 before:rounded-full
          before:scale-100 checked:before:translate-x-8 before:duration-300 checked:before:bg-slate-300
          checked:bg-slate-900" 
        type="checkbox" 
        />
      </div>

      <!-- -------------------------- Showccase -->
      <section>
        <div>
          <h1>The Future of Finance</h1>
          <p>The best way to invest your money</p>
          <a href="#"> Get Started </a>
        </div>

        <figure>
          <img src="images/showcase.svg" alt="" />
        </figure>

        <img src="images/showcase-design.png" alt="" />
      </section>
    </header>

    <script src="app.js"></script>

  </body>
</html>
